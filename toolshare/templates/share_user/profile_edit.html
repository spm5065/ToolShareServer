{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{ user.first_name }} {{ user.last_name }}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 " align="center"><img alt="User Pic"
                                                                                    src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100"
                                                                                    class="img-circle"></div>

                                <div class=" col-md-9 col-lg-9 ">
                                    <table class="table table-user-information">
                                        <tbody>
                                        <tr>
                                            <td>Name:</td>
                                            <td>
                                                <a href="{% url 'accounts:change_user_names' %}"
                                                   class="btn btn-primary btn-xs">Change Name
                                                </a>
                                            </td>
                                        </tr>
{#                                        <tr>#}
{#                                            <td>Email:</td>#}
{#                                            <td><a href="{% url 'accounts:change_user_email' %}"#}
{#                                                   class="btn btn-primary btn-xs">Change Email#}
{#                                            </a>#}
{#                                            </td>#}
{#                                        </tr>#}
                                        <tr>
                                            <td>Password:</td>
                                            <td>
                                                <form action="{% url 'accounts:password_change' %}" method="post">
                                                    {% csrf_token %}
                                                    <button type="submit" class="btn btn-primary btn-xs">Change Password
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Address:</td>
                                            <td><a href="{% url 'accounts:change_user_address' user.id %}"
                                                   class="btn btn-primary btn-xs">Change Address
                                            </a>
                                            </td>
                                        </tr>

                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
