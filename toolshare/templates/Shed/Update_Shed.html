{% extends "base.html" %}
{% block title %}Update Shed{% endblock %}
{% block content %}
    <div class="container">
        {% if user.is_authenticated %}
        <p>

        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update Shed"/>
        </form>
        </p>
        {% else %}
            <h1>Please Log In</h1>
        {% endif %}
    </div>
{% endblock %}
